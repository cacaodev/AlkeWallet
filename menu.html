<!--
    Agregar eventos a estos tres botones:
    "Depositar", "Enviar Dinero" y "Últimos Movimientos" para que al hacer clic aparece una leyenda que diga, redirigiendo a “nombre de la pantalla seleccionada”. EJemplo: redirigiendo a últimos movimientos.
    Implementa la funcionalidad de los botones utilizando JavaScript para redirigir a las pantallas correspondientes.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>AlkeWallet - Menu</title>
</head>
<body>
    <main>
        <h2>Menú Principal</h2>
        <h3 id="saldoActual">Saldo actual: $100.000</h3>
        <div class="mb-3">
            <button class="btn btn-primary btn-block" id="deposit">Depositar</button>
            <button class="btn btn-secondary btn-block" id="sendMoney">Enviar Dinero</button>
            <button class="btn btn-secondary btn-block" id="transactions">Últimos Movimientos</button>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="/assets/js/script.js"></script>
</body>
</html>
