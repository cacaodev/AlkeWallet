<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>AlkeWallet - Sendmoney</title>
</head>

<body>
    <main>
        <h2>Enviar Dinero</h2>
        <div id="alert-container"></div>
        <h3>Cuenta de Origen</h3>
        <ul class="list-group mb-3">
            <li class="list-group-item">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 font-weight-bold">Camila Yáñez</h5>
                    <div class="text-right">
                        <div class="font-weight-bold">Banco: AlkeWallet</div>
                        <small class="font-weight-bold">RUT: 19.838.524-7</small>
                    </div>
                </div>
            </li>
        </ul>

        <h3>Cuenta de Destino</h3>
        <p align="center">Haz clic en un contacto para seleccionarlo</p>
        <div class="form-group mt-3">
            <input type="text" class="form-control" id="buscadorContacto" placeholder="Buscar">
        </div>
        <ul id="listaContactos" class="list-group mb-3">
            <li class="list-group-item list-group-item-action" style="cursor: pointer;">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 font-weight-bold">Teletón</h5>
                    <div class="text-right">
                        <div class="font-weight-bold">Banco: Banco de Chile</div>
                        <small class="font-weight-bold">RUT: 24.500-03</small>
                    </div>
                </div>
            </li>
        </ul>

        <div class="mb-3">
            <button class="btn btn-primary btn-block" id="btnMostrarFormulario">Agregar nuevo contacto</button>
        </div>

        <div id="formularioContacto" class="card p-3 mb-3 bg-light" style="display: none;">
            <h5>Nuevo Contacto</h5>
            <div class="form-group">
                <input type="text" class="form-control mb-2" id="nuevoNombre" placeholder="Nombre*" required>
                <input type="text" class="form-control mb-2" id="nuevoRUT" placeholder="RUT*" required>
                <input type="text" class="form-control mb-2" id="nuevoAlias" placeholder="Alias (opcional)">
                <input type="text" class="form-control mb-2" id="nuevoBanco" placeholder="Banco*" required>
                <div class="mt-1">*Dato obligatorio</div>
            </div>
            <button class="btn btn-primary btn-block" id="btnGuardar">Guardar en la Agenda</button>
        </div>

        <div id="seccionEnviar" style="display: none;">
            <div class="mb-3">
                <label for="montoEnviar" class="font-weight-bold">Monto a transferir:</label>
                <input type="number" class="form-control form-control-lg" id="montoEnviar">
            </div>
            <div class="mb-3">
                <button class="btn btn-primary btn-block" id="btnEnviar">Enviar dinero</button>
            </div>
        </div>

        <div class="mb-3">
            <button class="btn btn-secondary btn-block" id="menu">Volver</button>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
