<!--
    Agregar evento al botón "Realizar depósito".

    Implementa la funcionalidad de actualizar el saldo de la cuenta con el monto depositado y mostrar el nuevo saldo en la pantalla del menú principal al hacer clic en "Realizar depósito". (Incrementando el monto inicial)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="/styles.css">
        <title>AlkeWallet - Deposit</title>
</head>
<body>
    <main>
        <h2>Depositar</h2>
        <form id="formDepositar">
            <div class="mb-3">
                <input class="form-control form-control-lg" type="number" placeholder="Monto" aria-label=".form-control-lg example" id="montoDeposito">
            </div>
            <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary">Realizar depósito</button>
            </div>
        </form>
        <div class="d-grid gap-2 mb-3">
            <button class="btn btn-secondary" id="menu">Volver</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="/assets/js/script.js"></script>
</body>
</html>
