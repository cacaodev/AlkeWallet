<!--
    Mostrar una lista con los movimientos realizados y reflejar los detalles de ultimas operaciones
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="/styles.css">
        <title>AlkeWallet - Transactions</title>
</head>
<body>
    <main>
        <div>
            <h2>Últimos Movimientos</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Fecha</th>
                        <th scope="col">Monto</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">01/12/2025</th>
                        <td>⬋ +150.000</td>
                    </tr>
                    <tr>
                        <th scope="row">04/12/2025</th>
                        <td>⬈ -20.000</td>
                    </tr>
                    <tr>
                        <th scope="row">15/12/2025</th>
                        <td>⬈ -30.000</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="mb-3">
            <button class="btn btn-primary btn-block" id="menu">Volver</button>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="/assets/js/script.js"></script>
</body>
</html>
