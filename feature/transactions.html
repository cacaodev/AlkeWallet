<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="../styles.css">
        <title>AlkeWallet - Transactions</title>
</head>
<body>
    <main>
        <div>
            <h2>Últimos Movimientos</h2>
            <div class="form-group">
                <label for="filtroMovimientos" class="font-weight-bold">Filtrar por:</label>
                <select class="form-control" id="filtroMovimientos">
                    <option value="todos">Todos</option>
                    <option value="deposito">Depósitos</option>
                    <option value="envio">Envíos de Dinero</option>
                </select>
            </div>

            <table class="table table-striped table-hover">
                <thead class="bg-primary">
                    <tr>
                        <th scope="col">Fecha</th>
                        <th scope="col">Descripción</th>
                        <th scope="col" class="text-right">Monto</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTabla">
                    </tbody>
            </table>
            
            <p id="mensajeVacio" class="text-center text-muted" style="display: none;">No hay movimientos para mostrar.</p>
        </div>
        <div class="mb-3">
            <button class="btn btn-primary btn-block" id="menu">Volver</button>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="../assets/js/script.js"></script>
</body>
</html>
