<!--
    Mostrar una lista con los movimientos realizados y reflejar los detalles de ultimas operaciones
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="/styles.css">
        <title>AlkeWallet - Transactions</title>
</head>
<body>
    <main>
        <div>
            <h2>Últimos Movimientos</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Fecha</th>
                        <th scope="col">Monto</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">01/12/2025</th>
                        <td>⬋ +150.000</td>
                    </tr>
                    <tr>
                        <th scope="row">04/12/2025</th>
                        <td>⬈ -20.000</td>
                    </tr>
                    <tr>
                        <th scope="row">15/12/2025</th>
                        <td>⬈ -30.000</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="d-grid gap-2 mb-3">
            <button class="btn btn-primary" id="menu">Volver</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="/assets/js/script.js"></script>
</body>
</html>
